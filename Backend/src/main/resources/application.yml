server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/Diet}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

groq:
  ai:
    api-key: ${GROQ_API_KEY:${GROK_API_KEY:}}
    base-url: ${GROQ_BASE_URL:${GROK_BASE_URL:https://api.groq.com/openai}}
    model: ${GROQ_MODEL:${GROK_MODEL:llama-3.3-70b-versatile}}
    temperature: ${GROQ_TEMPERATURE:${GROK_TEMPERATURE:0.2}}
