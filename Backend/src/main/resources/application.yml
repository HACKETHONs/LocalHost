spring.application.name=backend
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/your_db_name
    username: postgres
    password: your_password
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    # Ensures Flyway can start even if the DB already has existing tables
    baseline-on-migrate: true
    # Optional: location of your migration scripts
    locations: classpath:db/migration

  jpa:
    hibernate:
      # 'validate' ensures your Java entities match the Flyway-created schema
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect