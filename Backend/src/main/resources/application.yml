server:
  port: 8081

spring:
  application:
    name: backend
  config:
    import: optional:file:./.env[.properties],optional:file:./Backend/.env[.properties]

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/Diet}
    username: postgres
    password: Maya@8857
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

groq:
  ai:
    api-key: ${GROQ_API_KEY:${GROK_API_KEY:}}
    base-url: ${GROQ_BASE_URL:${GROK_BASE_URL:https://api.groq.com/openai}}
    model: ${GROQ_MODEL:${GROK_MODEL:llama-3.1-8b-instant}}
    temperature: ${GROQ_TEMPERATURE:${GROK_TEMPERATURE:0.2}}

app:
  cors:
    allowed-origin: ${FRONTEND_ORIGIN:http://localhost:5173}
